version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.12.0
    steps:
      - checkout
      - run:
          name: Install requirements
          command: |
            pip install --upgrade pip
            python -m venv venv
            . venv/bin/activate
            pip install -r test-requirements.txt
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python -m unittest
